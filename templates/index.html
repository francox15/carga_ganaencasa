<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplicación GanaEnCasa</title>
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <link rel="stylesheet" href="../static/estilos.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <!-- custom css -->
  <link rel="shortcut icon" href="static/bici.png" tipe="image/x-icon">
</head>

<body>
  <header>
    <nav>
      <a href="/">Inicio</a>
      <a href="/bebesitaa">Registro</a>
      <a href="#">Portafolio</a>
      <a href="#">Servicios</a>
      <a href="#">Contacto</a>
    </nav>
    <section class="textos-header">
      <h1>Bienvenido a GanaenCasa</h1>
      <h2>Carga aqui y obten tus fichas al instante</h2>
    </section>
    <div class="wave" style="height: 150px; overflow: hidden;">
      <svg viewBox="0 0 500 150" preserveAspectRatio="none"
        style="height: 100%; width: 100%;">
        <path d="M0.00,49.98 C145.87,124.84 279.62,-46.86 416.76,64.64 L506.49,154.45 L0.00,150.00 Z"
          style="stroke: none; fill: #fff;">
        </path>
      </svg>
    </div>
  </header>
  <main>
    <section class="contenedor sobre nosotros">
      <h2 class="titulo">¡JUGA AHORA, SIN ESPEREAS!</h2>
      {% if mensaje %}
            <p>{{ mensaje }}</p>
        {% endif %}

        <div class="container">
        <form action="submit" id="myForm" method="post">
            <label for="fichas">¿Cuantas fichas desea cargar?</label>
            <input type="text" id="fichas" name="fichas" required><br>
            <label for="jugador">Escribe aquí su usuario</label>
            <input type="text" id="jugador" name="jugador" required><br>
            <input type="submit" value="Ir a pagar">
        </form>
        </div>
    </section>
  </main>
</body>
</html>
