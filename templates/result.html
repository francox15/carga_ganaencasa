<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplicación GanaEnCasa</title>
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <link rel="stylesheet" href="../static/estilos.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- custom css -->
    <link rel="shortcut icon" href="static/bici.png" tipe="image/x-icon" />
  </head>

  <body>
    <header>
      <nav>
        <a href="/">Inicio</a>
        <a href="/bebesitaa">Registro</a>
        <a href="#">Portafolio</a>
        <a href="#">Servicios</a>
        <a href="#">Contacto</a>
      </nav>
      <section class="textos-header">
        <h1>Bienvenido a GanaenCasa</h1>
        <h2>Carga aqui y obten tus fichas al instante</h2>
      </section>
      <div class="wave" style="height: 150px; overflow: hidden">
        <svg
          viewBox="0 0 500 150"
          preserveAspectRatio="none"
          style="height: 100%; width: 100%"
        >
          <path
            d="M0.00,49.98 C145.87,124.84 279.62,-46.86 416.76,64.64 L506.49,154.45 L0.00,150.00 Z"
            style="stroke: none; fill: #fff"
          ></path>
        </svg>
      </div>
    </header>
    <main>
      <section class="contenedor sobre nosotros">
        <div class="center-container">
          <h1>¡Hola {{ jugador }}!</h1>
          <p>Paga aquí tus fichas y serán acreditadas en tu cuenta :D</p>
        </div>
        <form>
          <div id="{{ pref }}" key="franco"></div>
        </form>

        <div id="wallet_container"></div>
        <script>
          let clave = document
            .querySelector("[key='franco']")
            .getAttribute("id");
          console.log(clave);

          const mp = new MercadoPago(
            "TEST-94571e4c-5fa9-41e9-bcb9-f300903a403c",
            { locale: "es-AR" }
          );
          const bricksBuilder = mp.bricks();
          mp.bricks().create("wallet", "wallet_container", {
            initialization: {
              preferenceId: clave,
            },
          });
        </script>
        <script src="https://sdk.mercadopago.com/js/v2"></script>
      </section>
    </main>
  </body>
</html>
